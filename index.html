<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<style>
    table{
        font-family: Arial, Helvetica, sans-serif;
        width: 400px;
    }

    tr{
        height: 100px;
    }

    td{
        border: 1px solid black;
        text-align: center;
    }

    br{
        height: 30px;
    }
</style>
<body>
    <h1>Desafio com Tabelas</h1>
    
    <table>
        <caption>Desafio 01</caption>

        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <!--<td></td> deu espaço pro 3 !-->
            <td>7</td>
        </tr>
        <tr>
            <td colspan="3">8</td>
            <!--<td></td>
            <td></td> deu espaço pro 8!-->
            <td>9</td>
        </tr>
        <tr>
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            <!--<td></td> deu espaço pro 11 !-->
            <td>12</td>
        </tr>
        <tr>
            <!--<td>deu espaço pro 10</td>!-->
            <td>13</td>
            <td>14</td>
            <td>15</td>            
        </tr>
    </table>
<br>
    <table>
        <caption>Desafio 02</caption>

        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="4">N</td>
        </tr>




    </table>




</body>
</html>
